<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        .article {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .article h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .article a {
            text-decoration: none;
            color: #007bff;
        }
        .article a:hover {
            text-decoration: underline;
        }
        .article small {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>News Articles</h1>
    <div id="articles">
        {% for article in articles %}
            <div class="article">
                <h2><a href="{{ article.link }}" target="_blank">{{ article.Name }}</a></h2>
                <p>{{ article.content }}</p>
                <small>Published on: {{ article.Date }}</small><br>
                <small>Category: {{ article.Category }}</small>
            </div>
        {% endfor %}
    </div>
</body>
</html>
